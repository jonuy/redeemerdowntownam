<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redeemer Downtown AM</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Donegal+One' rel='stylesheet' type='text/css'>

<style>
/* Swipe 2 required styles */
.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap div {
  float:left;
  width:100%;
  position: relative;
}
/* END required styles */
</style>

  <script data-main="js/main" src="js/libs/require/require-2.1.2.js"></script>
</head>
<body>
  <nav id="menu-nav">
    <ul id="menu-list">
    </ul>
  </nav>
  <div id="page">
    <div id="header" class="header">
      <img id="menu-button" src="css/img/nav.png"/>
      <button onclick='mySwipe.prev()'> < </button> 
      <button onclick='mySwipe.next()'> > </button>
    </div>
    <div id='mySwipe' style='width:100%;margin:0 auto'>
      <div id="page-content" class='swipe-wrap'>
      </div>
    </div>
  </div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src='js/swipe.js'></script>
<script>

// pure JS
var elem = document.getElementById('mySwipe'); // $('#mySwipe')[0] in jQuery
window.mySwipe = new Swipe(elem);

// with jQuery
// $('#mySwipe').Swipe();
// window.mySwipe = $('#mySwipe').data('Swipe');

</script>


</body>
</html>
